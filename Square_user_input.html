<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="square" onclick="sq()">
    <script>
        function sq()
        {
            var square=parseInt(prompt("Enter a Number:"));
            var result=square*square;
            document.write(result);
        }
    </script>
</body>
</html>
