<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Mouse events</h2>
    <p id="p1" onmousedown="down()" onmouseup="up()">On mouse down event and mouse up event</p>

    <script>
        function down()
        {
            document.getElementById('p1').style.color="red";
        }
        function up()
        {
            document.getElementById('p1').style.color="blue";
        }
    </script>
</body>
</html>
