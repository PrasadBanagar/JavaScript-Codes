<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    Cats:
    <input name="animal" type="checkbox" value="Cats">
    Dogs:
    <input name="animal" type="checkbox" value="Dogs">
    Cows:
    <input name="animal" type="checkbox" value="Cows">

    <p>Number of elements with name="animal" is: </p>
    <p id="demo"> </p>

    <script>
        var num = document.getElementsByName("animal").length;
        document.getElementById("demo").innerHTML = num;
    </script>
</body>
</html>
